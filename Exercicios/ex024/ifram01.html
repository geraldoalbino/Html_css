<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar</p>
    
    <p>Um Cordel 
        <iframe src="https://www.geire.com.br/cordel" frameborder="0">
            <a href="https://www.geire.com.br/cordel" target="_blank">Cordel</a>
        </iframe>

    legal</p>
</body>
</html>
